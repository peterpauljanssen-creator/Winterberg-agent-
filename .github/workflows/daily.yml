name: Dagelijkse Winterberg Check

on:
  schedule:
    - cron: '0 7 * * *'  # 08:00 NL tijd
  workflow_dispatch:      # Handmatige test knop

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Code ophalen
        uses: actions/checkout@v3

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

     - name: Installeer bibliotheken
        run: pip install requests beautifulsoup4


      - name: Run Agent
        run: python main.py

      - name: Historie opslaan (indien aanwezig)
        run: |
          git config --global user.name 'WinterbergBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # We checken eerst of het bestand bestaat (-f)
          if [ -f history.json ]; then
            git add history.json
            git commit -m "Update weer historie"
            git push
          else
            echo "Geen historie bestand gevonden (datum waarschijnlijk nog te ver weg). Ik sla niets op."
          fi
